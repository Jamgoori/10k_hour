<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>
    <link href="./css/10000hours.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
  </head>
  <body>
    <header class="title">
      <img src="./img/title.png" class="title_img" />
      <h2 class="blind">1만 시간의 법칙</h2>
    </header>

    <img
      src="./img/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png"
      class="main_phrase"
    />
    <h2 class="blind">연습은 어제의 당신보다 당신을 더 낫게 만든다.</h2>

    <p class="explain_project">
      <span>1만 시간의 법칙</span>은<br />
      어떤 분야의 전문가가 되기 위해서는<br />최소한 1만 시간의 훈련이
      필요하다는 법칙이다.
    </p>
    <section class="input_data">
      <p>
        나는 <input type="text" placeholder="예)프로그래밍" /> 전문가가 될
        것이다.
      </p>
      <p>
        그래서 앞으로 매일 하루에
        <span class="mobile_br">
          <input type="number" placeholder="예)5시간" /> 시간씩 훈련할
          것이다.</span
        >
      </p>
    </section>

    <div class="dd">
      <button type="button" class="user_click_btn">
        나는 며칠 동안 훈련을 해야
        <span class="mobile_br">1만 시간이 될까?</span>
      </button>
      <img src="/img/click.svg" class="click_icon" />
    </div>

    <div class="calculate_result">
      <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
      <p>대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)</p>
    </div>
    <div class="dd">
      <button type="button" class="user_click_btn go">
        훈련하러 가기 GO!GO!
      </button>
      <button type="button" class="user_click_btn share">공유하기</button>
    </div>

    <footer class="footer">
      <img src="./img/logo.png" class="logo" />
      <p class="notice">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
